<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <h5>Ben'ee Lawrie Calculator</h5>
            <p name="user-input" id="user-input">0</p>

            <div>
                <button class=" operator" id="grey">AC</button>
                <button class=" operator" id="grey">DEL</button>
                <button class=" button" id="grey">%</button>
                <button class="button  orange" id="orange">/</button>
                <br>
                <button class="button ">7</button>
                <button class="button ">8</button>
                <button class="button ">9</button>
                <button class="button  orange" id="orange">*</button>
                <br>
                <button class="button ">4</button>
                <button class="button ">5</button>
                <button class="button ">6</button>
                <button class="button  orange" id="orange">-</button>
                <br>
                <button class="button ">1</button>
                <button class="button ">2</button>
                <button class="button ">3</button>
                <button class="button  orange" id="orange">+</button>
                <br>
                <button class="button " id="zero">0</button>
                <button class="button ">.</button>
                <button class="operator orange" id="equal">=</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
